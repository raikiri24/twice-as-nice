<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twice As Nice Bakes</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
  </head>
  <body>
    <header class="!px-4 lg:!px-10">
      <div class="flex items-center !py-4">
        <div class="w-full">
          <button
            data-collapse-toggle="navbar-hamburger"
            type="button"
            class="lg:hidden inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-white dark:text-white dark:hover:bg-orange-500 dark:focus:ring-gray-600"
            aria-controls="navbar-hamburger"
            aria-expanded="false"
          >
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <div
            class="hidden w-screen h-screen absolute dark:bg-[#c43c1e] dark:border-gray-700 z-50 top-0 left-0"
            id="navbar-hamburger"
          >
            <div class="w-full flex justify-end">
              <button
                data-collapse-toggle="navbar-hamburger"
                type="button"
                class="inline-flex items-center justify-center p-2 w-10 h-10 text-sm text-gray-500 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-white dark:text-white dark:hover:bg-orange-500 dark:focus:ring-gray-600"
                aria-controls="navbar-hamburger"
                aria-expanded="true"
              >
                <span class="text-2xl font-bold">X</span>
              </button>
            </div>
            <ul class="flex flex-col font-medium mt-4 rounded-lg bg-gray-50">
              <li>
                <a
                  href="/twice-as-nice/index.html"
                  class="!p-2 text-2xl block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="/twice-as-nice/shop.html"
                  class="!p-2 text-2xl block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  >Shop</a
                >
              </li>
              <li>
                <a
                  href="/twice-as-nice/about.html"
                  class="!p-2 text-2xl block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  >About</a
                >
              </li>
              <li>
                <a
                  href="/twice-as-nice/contact.html"
                  class="!p-2 text-2xl block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 !text-white !bg-[#ffcb65]"
                  >Contact</a
                >
              </li>
              <li>
                <a
                  href="/twice-as-nice/faqs.html"
                  class="!p-2 text-2xl block py-2 px-3 text-gray-900 rounded-sm hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"
                  >FAQs</a
                >
              </li>
            </ul>
          </div>
        </div>
        <div class="w-full items-center flex justify-center">
          <img
            src="images/logo.png"
            class="!w-[160px] !h-[80px]"
            alt="Twice As Nice Bakes logo"
          />
        </div>
        <div class="flex w-full justify-end gap-4 lg:gap-10 items-center">
          <img
            src="images/svg/account.svg"
            alt="account"
            class="!w-[2rem] !h-[2rem]"
          />
          <img
            src="images/svg/shopping-bag.svg"
            alt="shopping bag"
            class="!w-[2rem] !h-[2rem]"
          />
        </div>
      </div>

      <nav class="flex justify-center max-md:hidden !pt-10">
        <ul class="">
          <li><a href="/twice-as-nice/index.html">home</a></li>
          <li><a href="/twice-as-nice/shop.html">shop</a></li>
          <li><a href="/twice-as-nice/about.html">about</a></li>
          <li class="active">
            <a href="/twice-as-nice/contact.html">contact</a>
          </li>
          <li>
            <a href="/twice-as-nice/faqs.html">faqs</a>
          </li>
        </ul>
      </nav>

      <div class="clearfix"></div>
    </header>
    <main>
      <div
        class="h-[200px] bg-[url('images/contact-cookie-header.png')] bg-cover bg-center"
      ></div>
      <div
        class="bg-[url('images/picnic-pattern-texture-opaque.png')] bg-cover bg-no-repeat relative"
      >
        <div class="absolute inset-0 bg-white/10 pointer-events-none"></div>
        <h1
          class="text-center text-[#c43c1e] font-[family-name:'Modak'] text-6xl lg:text-[4rem] !pt-10 lg:!py-10"
        >
          CONTACT US
        </h1>
        <p class="text-center font-bold text-[#763c00] lg:text-2xl !m-4">
          YOU CAN SEND US A DM IN INSTAGRAM OR SEND US AN EMAIL USING THE FORM
          BELOW
        </p>
        <div class="!flex !flex-wrap !gap-4 !p-4 lg:!px-50 lg:!py-10">
          <div class="flex w-full gap-4 lg:flex-row flex-col">
            <input
              type="text"
              placeholder="Name"
              class="!bg-[rgb(255,255,255)] border border-gray-700 text-xl rounded-2xl !px-4 !py-2 w-full"
            />

            <input
              type="number"
              placeholder="Phone Number"
              class="!bg-[rgb(255,255,255)] border border-gray-700 text-xl rounded-2xl !px-4 !py-2 w-full !peer !appearance-none"
            />
          </div>
          <div class="!flex !flex-col !w-full !mt-2">
            <input
              type="text"
              placeholder="Email"
              class="!bg-[rgb(255,255,255)] border border-gray-700 text-xl rounded-2xl !px-4 !py-2"
            />
          </div>
          <div class="!flex !flex-col !w-full !mt-2">
            <textarea
              name=""
              id=""
              class="!bg-[rgb(255,255,255)] border border-gray-700 text-xl rounded-2xl !px-4 !py-2"
              placeholder="Comments"
            ></textarea>
          </div>
          <div class="w-full !flex !flex-col text-white !mt-2">
            <button
              class="lg:w-[15rem] w-full bg-[#ef8535] !px-20 !py-4 border rounded-2xl"
            >
              SEND
            </button>
          </div>
        </div>
      </div>
      <footer
        class="bg-[#c43c1e] flex flex-col md:flex-row justify-between items-center !px-10 !py-24 text-white font-bold text-center md:text-left gap-6"
      >
        <div class="order-1 md:order-2 flex gap-2 items-center justify-center">
          <img
            src="images/svg/instagram.svg"
            alt="Instagram"
            class="max-md:w-[2rem] w-[2rem]"
          />
          <img
            src="images/svg/facebook.svg"
            alt="Facebook"
            class="max-md:w-[2rem] w-[2rem]"
          />
        </div>

        <p class="order-2 md:order-1">â’¸ 2025 Twice As Nice Bakes</p>

        <p class="order-3">Web Development by Ayla Manta</p>
      </footer>
    </main>
  </body>
</html>
