<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Twice As Nice Bakes</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header class="!px-4">
      <div id="header-icons">
        <div>
          <img src="images/svg/menu.svg" alt="hamburger-menu" />
        </div>
        <div class="w-full items-center flex justify-center">
          <img
            src="images/logo.png"
            class="!w-[80px] !h-[80px]"
            alt="Twice As Nice Bakes logo"
          />
        </div>
        <div class="flex gap-2">
          <img src="images/svg/account.svg" alt="account" />
          <img src="images/svg/shopping-bag.svg" alt="shopping bag" />
        </div>
      </div>

      <nav class="flex justify-center max-md:hidden">
        <ul class="">
          <li class="active"><a href="index.html">home</a></li>
          <li><a href="#">shop</a></li>
          <li><a href="#">about</a></li>
          <li><a href="#">contact</a></li>
          <li><a href="#">faqs</a></li>
        </ul>
      </nav>

      <div class="clearfix"></div>
    </header>

    <div
      class="flex h-screen bg-[url('images/banner.png')] bg-cover bg-no-repeat"
    >
      <div class="w-full items-center mx-auto grid place-items-center">
        <div
          class="font-normal font-[family-name:'Modak'] flex items-center flex-col"
        >
          <p class="text-3xl">STRAIGHT OUT OF THE OVEN</p>
          <div class="flex items-center flex-col text text-[#c43c1e] text-7xl">
            <p>HOMEBAKED</p>
            <p>GUDNESS!</p>
          </div>
          <a
            class="border !px-12 !py-4 rounded-md text-white bg-[#8b2c2e]"
            href="#"
          >
            order now
          </a>
        </div>
      </div>
      <div class="w-full max-md:hidden"></div>
    </div>
  </body>
</html>
